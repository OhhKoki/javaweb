<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

    <body>

    <script>
        // 定义 String 对象的方式一
        let v1  = new String("hello");
        console.log("v1 的值为：" + v1);

        // 定义 String 对象的方式二
        let v2 = "world";
        console.log("v2 的值为：" + v2);

        // 获取 String 对象的长度
        let v3 = "hello world";
        console.log("v3 的长度为：" + v3.length);

        // JS 中的 String 对象的方法与 Java 中 String 的方法大多数都一致，常用的方法为 trim()，它是用来去掉字符串两端的空格。
        let v4 = "    abc   ";
        console.log("v4 去除两端空格前的值为：" + v4);
        console.log("v4 去除两端空格后的值为：" + v4.trim());
    </script>
</html>
