<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

    </body>
    <script>
        // if 语句
        let v1 = 1;
        if(v1 = 1){
            console.log("v1 的值为：" + v1);
        }

        // switch 语句
        let v2 = 8;
        switch (v2) {
            case 1:
                console.log("星期一")
                break;
            case 2:
                console.log("星期二")
                break;
            case 3:
                console.log("星期三")
                break;
            case 4:
                console.log("星期四")
                break;
            case 5:
                console.log("星期无")
                break;
            case 6:
                console.log("星期六")
                break;
            case 7:
                console.log("星期日")
                break;
            default:
                console.log("v2的值输入有误")
                break;
        }

        // for 语句
        let v3 = 1;
        for (let i = 0; i < 10; i++) {
            v3++
            if (v3 == 3) {
                console.log("v3 的值为：" + v3)
            }
        }

        // while 语句
        let v4 = 1;
        while (v4 < 10){
            v4++;
            if (v4 == 4) {
                console.log("v4 的值为：" + v4)
            }
        }

        // do while 语句
        let v5 = 1;
        do {
            v5++;
            if (v5 == 5) {
                console.log("v5 的值为：" + v5)
            }
        } while (v5 < 10);
    </script>
</html>
