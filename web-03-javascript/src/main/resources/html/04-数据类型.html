<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

    </body>
    <script>
        // number
        let v1 = 20;
        let v2 = 68.9;
        console.log("v1 的类型为：" + typeof v1);
        console.log("v2 的类型为：" + typeof v2);

        // string
        let v3 = 'a';
        let v4 = '张三';
        let v5 = "上海浦东新区";
        console.log("v3 的类型为：" + typeof v3);
        console.log("v4 的类型为：" + typeof v4);
        console.log("v5 的类型为：" + typeof v5);

        // boolean
        let v6 = true;
        let v7 = false;
        console.log("v6 的类型为：" + typeof v6);
        console.log("v7 的类型为：" + typeof v7);

        // null
        let v8 = null;
        /* 需要注意的是，typeof 一个值为 null 的变量时，typeof 返回的值为 object，这是 js 早期的 bug，一直沿用至今 */
        console.log("v8 的类型为：" + typeof v8);

        // undefined
        let v9;
        console.log("v9 的类型为：" + typeof v9);
    </script>
</html>
