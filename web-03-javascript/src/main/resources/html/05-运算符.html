<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

    </body>
    <script>
        /**
        * 在 js 中，== 和 === 的区别如下：
        *
        *    == 的判断流程如下：
        *        1. 判断类型是否一样，如果不一样，则进行类型转换
        *        2. 再去比较其值
        *
        *    === 的判断流程如下：
        *        1. 判断类型是否一样，如果不一样，直接返回 false
        *        2. 再去比较其值
        */

        let v1 = 100;
        let v2 = '100';
        console.log(v1 == v2)
        console.log(v1 === v2)
    </script>
</html>
