    <script>
        // 定义数组的方式一
        let v1 = new Array(1, 2, 2, "hello", false);
        console.log(v1);

        // 定义数组的方式二
        let v2 = [1, 2, 2, "hello", false];
        for (let i = 0; i < v2.length; i++) {
            console.log(v2[i])
        }

        // 往数组添加元素
        let v3 = new Array(1, 2, 3);
        v3.push("hello");
        v3.push(true);
        console.log(v3);

        // 从数组从移除元素
        let v4 = new Array(1, 2, 3, "hello", true);
        v4.splice(3, 2);    // 从第 m 个元素开始，删除 n 个元素
        console.log(v4);
    </script>
