<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <p>
            <input type="checkbox" name="hobby"> 电影
            <input type="checkbox" name="hobby"> 旅游
            <input type="checkbox" name="hobby"> 游戏
        </p>

        <p>
            <input type="button" id="checkAll" value="全部选择" onclick="checkAll()">
        </p>

        <p>
            <input type="button" id="checkNone" value="全部不选">
        </p>
    </body>
    <script>
        /**
         * 事件的绑定方式有两种：
         *   ○ 通过 HTML 标签中的事件属性进行绑定；
         *   ○ 通过 DOM 元素属性绑定；
         */

        // 1）通过 HTML 标签中的事件属性进行绑定；
        function checkAll() {
            let hobbies = window.document.getElementsByName("hobby");
            for (let i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = true;
            }
        }

        // 2）通过 DOM 元素属性绑定；
        window.document.getElementById("checkNone").onclick = function() {
            let hobbies = window.document.getElementsByName("hobby");
            for (let i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = false;
            }
        }
    </script>
</html>
