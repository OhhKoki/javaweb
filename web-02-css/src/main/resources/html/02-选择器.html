<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <style>
            div {
              color: #FF0000;
            }

            /* 当多个选择器都选中某个元素时，选择范围最小的选择器生效 */

            .c1 {
                color: rgb(23,255,33);
            }

            #i1 {
                color: aquamarine;
            }

        </style>
    </head>
    <body>
        <div>元素选择器</div>
        <div class="c1">类选择器</div>
        <div id="i1">id选择器</div>
    </body>
</html>
