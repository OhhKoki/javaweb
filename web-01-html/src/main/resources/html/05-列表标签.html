<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表标签</title>
    </head>
    <body>
        <!-- type：修改列表项的图形，取值有范围：1，A，a，I，i -->
        <ol type="1">
            <li>初中</li>
            <li>高中</li>
            <li>大学</li>
        </ol>

        <hr>

        <!-- type：修改列表项的图形，取值有范围：disc，square，circle -->
        <ul type="circle">
            <li>篮球</li>
            <li>足球</li>
            <li>棒球</li>
        </ul>
    </body>
</html>
