<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格标签</title>
    </head>
    <body>
        <table border="1px" cellspacing="0px" width="500px">
            <tr align="center">
                <th>序号</th>
                <th>商标</th>
                <th>品牌</th>
            </tr>
            <tr align="center">
                <td>010</td>
                <td><img src="../data/三只松鼠.png" width="30px" height="30px"></td>
                <td>三只松鼠</td>
            </tr>
            <tr align="center">
                <td>009</td>
                <td><img src="../data/优衣库.png" width="30px" height="30px"></td>
                <td>优衣库</td>
            </tr>
            <tr align="center">
                <td>008</td>
                <td><img src="../data/小米.png" width="30px" height="30px"></td>
                <td>小米</td>
            </tr>
        </table>

        <br>
        <hr>
        <br>

        <table border="1px" cellspacing="0px" width="500px">
            <tr align="center">
                <th colspan="2">序号</th>
                <th>品牌</th>
            </tr>
            <tr align="center">
                <td>010</td>
                <td><img src="../data/三只松鼠.png" width="30px" height="30px"></td>
                <td>三只松鼠</td>
            </tr>
            <tr align="center">
                <td rowspan="2">009</td>
                <td><img src="../data/优衣库.png" width="30px" height="30px"></td>
                <td>优衣库</td>
            </tr>
            <tr align="center">
                <td><img src="../data/小米.png" width="30px" height="30px"></td>
                <td>小米</td>
            </tr>
        </table>
    </body>
</html>
