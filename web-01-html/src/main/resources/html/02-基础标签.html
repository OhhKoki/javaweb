<!-- html5 标识 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 定义页面的字符集 -->
        <meta charset="UTF-8">
        <title>基础标签</title>
    </head>
    <body>
        <h1>我是标题 h1</h1>
        <h2>我是标题 h2</h2>
        <h3>我是标题 h3</h3>
        <h4>我是标题 h4</h4>
        <h5>我是标题 h5</h5>
        <h6>我是标题 h6</h6>

        <hr>

        <center>字体居中</center>

        <hr>

        <p>这是一个段落</p>

        <p>这是另外一个段落</p>

        <hr>

        床前明月光，<br>疑是地上霜。<br>举头望明月，<br>低头思故乡。

        <hr>

        <!--
        html/css 表示颜色的三种方式：
        1、英文单词：red、pink、blue 等；
        2、rgb(值1,值2,值3)：值的取值范围为：[0,255]，例如：rgb(255,0,0) 就表示红色；
        3、#值1值2值3：值的取值范围：[00,FF]，例如：#FF0000 就表示红色；
        -->
        <font face="楷体" size="5" color="#FF0000">terry</font>

        <hr>

        <b>字体加粗</b><br>

        <i>字体斜体</i><br>

        <u>字体下划线</u><br>
    </body>
</html>
