<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>链接标签</title>
    </head>
    <body>
        <!--
            target的两个取值：
                _self：在当前页面中打开（默认值），一般情况下，跳转到内部资源时用 _self；
                _blank：在新的空白页面中打开，一般情况下，跳转到外部资源时用 _blank；
        -->
        <a href="https://www.baidu.com" target="_blank">跳转到百度</a>
    </body>
</html>
